<div class="container p-5" *ngIf="userdata && userdata !== null">
    <div class="col-lg-6 mx-auto border shadow-lg p-3 round">
        <h5 class="text-center">
            Welcome
        </h5>
        <p class="text-success text-center text-capitalize">
            {{userdata.name}}
        </p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark" *ngIf="isLoggedIn$ | async" (click)="logout()">Logout</button>
            <button class="btn btn-dark ms-2">Profile</button>
        </div>
        <div class="d-flex justify-content-center p-2">
            <a [routerLink]="routes.list" class="btn btn-light">List</a>
            <a [routerLink]="routes.dynamicForms" class="btn btn-light ms-1">Dynamic Forms</a>
            <a [routerLink]="routes.user" class="btn btn-light ms-1">User</a>
            <a [routerLink]="routes.table" class="btn btn-light ms-1">Table</a>
            <!-- dynamic-components -->
        </div>
    </div>
</div>

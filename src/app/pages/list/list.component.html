<div class="container py-4">
    <div class="table-section border shadow-lg p-4">
        <h5 class="text-success mb-3">Get list here</h5>
        <form [formGroup]="listTypeToView">
            <div class="form-group d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="listType" value="posts">
                    <label class="form-check-label">
                        Posts
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" formControlName="listType" value="comments">
                    <label class="form-check-label">
                        Comments
                    </label>
                </div>
            </div>
        </form>
        <ng-container *ngIf="listRetrived && listRetrived.length !== 0">
            <div class="table-head py-3 border-bottom">
                <div class="row">
                    <div class="col-md-3">
                        <form [formGroup]="searchContent">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="keyword"
                                    [placeholder]="'Search ' + listTypeToView.value.listType + '...'">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-stripped" *ngIf="filteredPosts && filteredPosts.length !== 0">
                    <thead>
                        <th>S.No.</th>
                        <th>Title</th>
                        <th>Body</th>
                        <!-- <th>Email</th> -->
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of filteredPosts; let i = index">
                            <td>#{{i+1}}</td>
                            <td>{{data.title}}</td>
                            <td>{{data.body}}</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-striped" *ngIf="filteredComments && filteredComments.length !== 0">
                    <thead>
                        <th>S.No.</th>
                        <th>Body</th>
                        <!-- <th>Email</th> -->
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of filteredComments;let i = index">
                            <td>#{{i+1}}</td>
                            <td>{{data.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </div>
    <div class="shadow-lg p-3 mt-3">
        <p class="text-info">Through Pipe</p>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="searchTxt" placeholder="Search here....">
        </div>
        <ul style="list-style:none" class="ps-0 ms-0">
            <li class="border round p-2" *ngFor="let c of characters | searchcontent:searchTxt">{{c}}</li>
        </ul>
    </div>
    
</div>
